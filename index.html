<script>
    function navigateToPage() {
        var subject = document.getElementById('subject').value;
        var tier = document.getElementById('tier').value;

        if (subject && tier) {
            var url = '';
            if (subject === 'Chem') {
                url = tier === 'Triple' ? 'Cem/OCR Gateway GCSE Chemistry Student Book.html' : 'Cem/Chem-combined/OCR Gateway GCSE Chemistry for Combined Sciences.htm';
            } else if (subject === 'Bio') {
                url = tier === 'Triple' ? 'bio/OCR Gateway GCSE Biology Student Book.html' : 'bio/bio-combined/BIO-COMBINED.htm';
            } else if (subject === 'Physics') {
                url = tier === 'Triple' ? 'physics/OCR Gateway GCSE Physics Student Book.html' : 'physics/physics-combined/OCR Gateway GCSE Physics for Combined Sciences.htm';
            }

            if (url) {
                window.location.href = url;
            }
        } else {
            alert("Please select both a subject and a tier.");
        }
    }
    alert("Freescan does not own or claim any rights to the textbooks available on this site. All content is the property of its respective authors and publishers. If you are a copyright owner and believe your work is being shared improperly, please contact us for removal.");
</script>
