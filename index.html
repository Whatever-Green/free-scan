<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freescan</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="theme.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
    }
  </style>
</head>
<body class="opacity-0 transition-opacity duration-700 bg-white text-black dark:bg-black dark:text-white min-h-screen flex flex-col items-center justify-center">

  <!-- Dark Mode Toggle Button -->
  <button id="darkToggle" class="absolute top-4 right-4 text-2xl hover:opacity-80 transition-transform duration-300 hover:rotate-12 active:scale-90">
   ðŸŒ™
  </button>

  <!-- Hero Section with Animation -->
  <div id="hero" class="text-center opacity-0 translate-y-4 transition-all duration-700">
    <h1 class="text-5xl font-bold mb-2">Freescan <small class="text-base opacity-70">BETA</small></h1>
    <p class="text-lg mb-6">Free hosting for Textbooks and Resources</p>

    <div class="flex flex-col items-center space-y-4">
      <a href="GCSE.html" class="px-6 py-3 border border-black dark:border-white rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-800 transition transform hover:scale-105 active:scale-95">
        GCSE
      </a>
      <a href="A-Level.html" class="px-6 py-3 border border-black dark:border-white rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-800 transition transform hover:scale-105 active:scale-95">
        A-Level
      </a>
    </div>
  </div>

  <!-- Footer Links -->
  <div class="absolute top-4 left-4 text-sm">
    <a href="changelog.html"><p>More textbooks have dropped! - Click here to find out more</p></a>
  </div>
  <div class="absolute bottom-4 left-4 text-sm">
    <a href="info.html" class="hover:underline">About</a>
  </div>
  <div class="absolute bottom-4 right-4 text-sm">
    <a href="changelog.html" class="hover:underline">0.0.3</a>
  </div>

  <!-- Page Fade-in + Hero Animation Script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('opacity-0');

      const hero = document.getElementById('hero');
      requestAnimationFrame(() => {
        hero.classList.remove('opacity-0', 'translate-y-4');
      });
    });
  </script>
</body>
</html>
