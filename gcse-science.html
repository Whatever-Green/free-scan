<body class="bg-white text-black dark:bg-black dark:text-white transition-colors duration-300 min-h-screen flex flex-col items-center pt-8">

  <!-- Dark Mode Toggle Button -->
  <button id="darkToggle" class="absolute top-4 right-4 text-2xl hover:opacity-80 transition">
    ðŸŒ™
  </button>

  <!-- Logo/Header -->
  <div class="absolute top-6 left-1/2 transform -translate-x-1/2 text-center">
    <a href="index.html" class="hover:underline">
      <h1 class="text-3xl font-bold">Freescan</h1>
    </a>
    <p class="text-sm">Free hosting for Textbooks and Resources</p>
  </div>

  <!-- Main Content -->
  <div class="mt-32 text-center max-w-xl w-full">
    <h2 class="text-2xl font-semibold mb-2">GCSE OCR Science</h2>
    <p class="mb-4 text-base">Select Your Tier and Subject</p>

    <!-- Dropdowns -->
    <div class="grid gap-4 mb-6">
      <select id="subject" class="border border-black dark:border-white rounded-lg px-4 py-2 bg-white dark:bg-gray-900 dark:text-white">
        <option value="">Select Subject</option>
        <option value="Chem">Chemistry</option>
        <option value="Bio">Biology</option>
        <option value="Physics">Physics</option>
      </select>

      <select id="tier" class="border border-black dark:border-white rounded-lg px-4 py-2 bg-white dark:bg-gray-900 dark:text-white">
        <option value="">Select Tier</option>
        <option value="Triple">Triple</option>
        <option value="Combined">Combined</option>
      </select>

      <!-- Submit Button -->
      <button onclick="navigateToPage()" class="mt-2 px-6 py-2 border border-black dark:border-white rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        Submit
      </button>
    </div>

    <small class="text-xs text-gray-500 dark:text-gray-400">KERBOODLE BACKEND RE-WRITTEN</small>
  </div>

  <!-- Navigation Script -->
  <script>
    function navigateToPage() {
      const subject = document.getElementById('subject').value;
      const tier = document.getElementById('tier').value;
      let url = '';

      if (subject && tier) {
        if (subject === 'Chem') {
          url = tier === 'Triple'
            ? 'Cem/OCR Gateway GCSE Chemistry Student Book.html'
            : 'Cem/Chem-combined/OCR Gateway GCSE Chemistry for Combined Sciences.htm';
        } else if (subject === 'Bio') {
          url = tier === 'Triple'
            ? 'bio/OCR Gateway GCSE Biology Student Book.html'
            : 'bio/bio-combined/BIO-COMBINED.htm';
        } else if (subject === 'Physics') {
          url = tier === 'Triple'
            ? 'physics/OCR Gateway GCSE Physics Student Book.html'
            : 'physics/physics-combined/OCR Gateway GCSE Physics for Combined Sciences.htm';
        }

        if (url) {
          window.location.href = url;
        }
      } else {
        alert("Please select both a subject and a tier.");
      }
    }
  </script>

  <!-- Dark Mode Script -->
  <script src="theme.js"></script>
</body>
</html>
