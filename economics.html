<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREESCAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function navigateToPage() {
        var subject = document.getElementById('subject').value;
        var tier = document.getElementById('tier').value;

        if (subject && tier) {
            var url = '';
            if (subject === 'Chem') {
                url = tier === 'Triple' ? 'Cem/OCR Gateway GCSE Chemistry Student Book.html' : 'Cem/Chem-combined/OCR Gateway GCSE Chemistry for Combined Sciences.htm';
            } else if (subject === 'Bio') {
                url = tier === 'Triple' ? 'bio/OCR Gateway GCSE Biology Student Book.html' : 'bio/bio-combined/BIO-COMBINED.htm';
            } else if (subject === 'Physics') {
                url = tier === 'Triple' ? 'physics/OCR Gateway GCSE Physics Student Book.html' : 'physics/physics-combined/OCR Gateway GCSE Physics for Combined Sciences.htm';
            }

            if (url) {
                window.location.href = url;
            }
        } else {
            alert("Please select both a subject and a tier.");
        }
    }
</script>
<body>
    <div class="container">
        <a href="index.html"><h1>FREESCAN</h1></a>
        <h2>Economics GCSE</h2>
        <button class="button" onclick="window.location.href='Economics/AQA GCSE Economics (9-1) Topic Companion - How the Economy Works Year 11-1.pdf'"> TOPIC COMPANION How the Economy Works Year 11</button>
        <button class="button" onclick="window.location.href='Economics/AQA GCSE Economics Companion How Markets Work Year 10.pdf'">TOPIC COMPANION How Markets Work Year 10</button>
    </div>
    <small>creating market failure since 1847</small>
</body>
</html>
