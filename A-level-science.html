  <meta charset="UTF-8">

  <title>Freescan â€“ A-Level OCR</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-black min-h-screen flex flex-col items-center pt-8 px-4">

  <!-- Logo/Header -->
  <div class="absolute top-6 left-1/2 transform -translate-x-1/2 text-center">
    <a href="A-Level.html" class="hover:underline">
      <h1 class="text-3xl font-bold">Freescan</h1>
    </a>
    <p class="text-sm">Free hosting for Textbooks and Resources</p>
  </div>

  <!-- Main Content -->
  <div class="mt-32 text-center max-w-xl w-full">
    <h2 class="text-2xl font-semibold mb-2">A-Level OCR Textbooks</h2>
    <p class="mb-4 text-base">Select Your Tier and Subject</p>
    <p class="text-sm text-gray-600 mb-6">Not including AS levels as they overlap both Years</p>

    <!-- Dropdowns -->
    <div class="grid gap-4 mb-6">
      <select id="subject" class="border border-black rounded-lg px-4 py-2">
        <option value="">Select Subject</option>
        <option value="Chem">Chemistry</option>
        <option value="Bio">Biology</option>
        <option value="Physics">Physics</option>
      </select>

      <select id="tier" class="border border-black rounded-lg px-4 py-2">
        <option value="">Select Year</option>
        <option value="year_1">Year 1 (A)</option>
        <option value="year_2">Year 2 (B)</option>
      </select>

      <!-- Submit Button -->
      <button onclick="navigateToPage()" class="mt-2 px-6 py-2 border border-black rounded-lg shadow hover:bg-gray-100 transition">Submit</button>
    </div>
  </div>

  <!-- Navigation Script -->
  <script>
    function navigateToPage() {
      const subject = document.getElementById('subject').value;
      const tier = document.getElementById('tier').value;
      let url = '';

      if (subject && tier) {
        if (subject === 'Bio') {
          url = tier === 'year_1'
            ? 'A-Levels/Books/A-level Biology A/OCR A Biology.htm'
            : 'A-Levels/Books/A-Level Biology Year 2/OCR A Biology Year 2.htm';
        } else if (subject === 'Chem') {
          url = tier === 'year_1'
            ? 'A-Levels/Books/A-Level Chemistry A/OCR A Chemistry.htm'
            : 'A-Levels/Books/A-level Chemistry Year 2/OCR A Chemistry Year 2.htm';
        } else if (subject === 'Physics') {
          url = tier === 'year_1'
            ? 'A-Levels/Books/A-level Physics A/OCR A Physics.htm'
            : 'A-Levels/Books/A-Level Physics Year 2/OCR A Physics Year 2.htm';
        }

        if (url) {
          window.location.href = url;
        }
      } else {
        alert("Please select both a subject and a year.");
      }
    }
  </script>
</body>
</html>
